<h1 id="第四年始">第四年始</h1>
<p><strong>写于23周岁生日（2016-05-12）</strong></p>
<p>　　专心学习物理，任何事情都不能阻碍。</p>
<h1 id="第四年末">第四年末</h1>
<p><strong>写于24周岁生日（2017-05-12）</strong></p>
<p>　　阻碍的事情还是出现了，我知道，我是不会被原谅的。这一年里大部分时间花在了我妻子身上。可我怎么能说她是阻碍呢？她那么爱我，我也很爱她，我终于不再孤独一人。</p>
<p>　　这一年还有一件事让我高兴，那就是我终于拥有了两个自己的仓库。</p>
